<body>
<div class="d-flex justify-content-between">
    <label class="w-25 p-3">
        shift f(x)

    </label>
    <label class="w-25 p-3">
        shift g(x)
        <input id="2" type="text" class="js-range-slider" name="g-shift" data-grid="true"/>
    </label>
    <label class="w-25 p-3">
        f(x) domain

    <label class="w-25 p-3">
        g(x) domain
        <input id="4" type="text" class="js-range-slider" name="g-domain" data-grid="true"/>
    </label>
</div>

<div class="d-flex justify-content-between">
    <div class="w-50 p-3">
        <div id="graph-1"></div>
    </div>
    <div class="w-50 p-3">
        <div id="graph-2"></div>
    </div>
</div>
